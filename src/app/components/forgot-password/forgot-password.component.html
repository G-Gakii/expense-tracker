<div class="container">
  <h2 class="mt-5 text-center">Reset Password</h2>
  <form (submit)="forgotPassword()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        [(ngModel)]="email"
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="Enter email address to reset the password"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Send link</button>
    </div>
    <div><span>Back to?</span> <a href="/login"> log in</a></div>
  </form>
</div>
