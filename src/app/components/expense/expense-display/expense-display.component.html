<div class="container">
  <div class="mt-2">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="text-nowrap">Transation history</h1>
      <a class="text-decoration-none fs-5 text-nowrap ms-5" href="/mychart"
        >View analysis</a
      >
    </div>
    @if (expenses.length ===0) {
    <p>No transation available</p>
    }@else {
    <table class="table mt-3 fs-5">
      <thead>
        <tr>
          <th scope="col">Category</th>
          <th scope="col">Amount</th>
          <th id="des" scope="col">description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (expense of expenses; track $index) {
        <tr>
          <td scope="row">{{ expense.category }}</td>
          <td>{{ expense.amount }}</td>
          <td id="mydes">{{ expense.description }}</td>
          <td>
            <button
              (click)="EditExpense(expense)"
              type="button"
              class="btn btn-success"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              (click)="deleteExpense(expense)"
              type="button"
              class="btn btn-danger"
            >
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    }
  </div>
</div>
